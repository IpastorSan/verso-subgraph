specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MasterCollection
    network: optimism-goerli
    source:
      address: "0xb3f6FEF48D0CbeD57eBDdF92E058e6e5ACfa33e1"
      abi: MasterCollection
      startBlock: 13770083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - ApprovalForAll
        - BeaconUpgraded
        - Initialized
        - NewVersoCollected
        - NewVersoCreated
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
        - Upgraded
        - VersoDeleted
      abis:
        - name: MasterCollection
          file: ./abis/MasterCollection.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewVersoCollected(address,uint256,address)
          handler: handleNewVersoCollected
        - event: NewVersoCreated(address,uint256,string)
          handler: handleNewVersoCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: VersoDeleted(address,address,uint256)
          handler: handleVersoDeleted
      file: ./src/master-collection.ts
  - kind: ethereum
    name: ProfileRegistry
    network: optimism-goerli
    source:
      address: "0xd33A71C3c4e5cb1c520aA0f82BF99125bDE32EB2"
      abi: ProfileRegistry
      startBlock: 12992577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProfileRegistryAdminChanged
        - Approval
        - ProfileRegistryApprovalForAll
        - BatchMetadataUpdate
        - ProfileRegistryBeaconUpgraded
        - CompositionAdded
        - CompositionRemoved
        - ProfileRegistryInitialized
        - MetadataUpdate
        - NewProfileCreated
        - ProfileRegistryOwnershipTransferred
        - Transfer
        - ProfileRegistryUpgraded
      abis:
        - name: ProfileRegistry
          file: ./abis/ProfileRegistry.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: CompositionAdded(uint256,address)
          handler: handleCompositionAdded
        - event: CompositionRemoved(uint256,uint256)
          handler: handleCompositionRemoved
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: NewProfileCreated(address,string)
          handler: handleNewProfileCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/profile-registry.ts
