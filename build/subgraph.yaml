specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MasterCollection
    network: optimism-goerli
    source:
      address: "0xb3f6FEF48D0CbeD57eBDdF92E058e6e5ACfa33e1"
      abi: MasterCollection
      startBlock: 13770083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewVersoCollected
        - NewVersoCreated
        - TransferBatch
        - TransferSingle
        - URI
        - VersoDeleted
      abis:
        - name: MasterCollection
          file: MasterCollection/abis/MasterCollection.json
      eventHandlers:
        - event: NewVersoCollected(address,uint256,address)
          handler: handleNewVersoCollected
        - event: NewVersoCreated(address,uint256,string)
          handler: handleNewVersoCreated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: VersoDeleted(address,address,uint256)
          handler: handleVersoDeleted
      file: MasterCollection/MasterCollection.wasm
  - kind: ethereum
    name: ProfileRegistry
    network: optimism-goerli
    source:
      address: "0xd33A71C3c4e5cb1c520aA0f82BF99125bDE32EB2"
      abi: ProfileRegistry
      startBlock: 12992577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CompositionAdded
        - CompositionRemoved
        - NewProfileCreated
        - Transfer
      abis:
        - name: ProfileRegistry
          file: ProfileRegistry/abis/ProfileRegistry.json
      eventHandlers:
        - event: CompositionAdded(uint256,address)
          handler: handleCompositionAdded
        - event: CompositionRemoved(uint256,uint256)
          handler: handleCompositionRemoved
        - event: NewProfileCreated(address,string,uint256,string)
          handler: handleNewProfileCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: MasterCollection/MasterCollection.wasm
